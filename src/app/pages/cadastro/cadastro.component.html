<div class="flex">

  <div class="img1">
    <img src="../assets/img1.png" alt="comercial">
  </div>

  <div class="register">
    <img id="insta" src="../../assets/insta.png" alt="logo">
    <h6>Cadastre-se para ver fotos e vídeos dos seus amigos.</h6>
    <button type="button" id="facebook" class="btn btn-primary btn-lg btn-block">Entre com o facebook</button>

    <div class="separate">
      <div class="div1" ></div>
      <h6 id="ou" >Ou</h6>
      <div class="div2" ></div>
    </div>

    
    <div class="formDiv">
      <form [formGroup]= "registerForms" (ngSubmit)="register()">
        <div class="form-group" >
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Numero do celular ou email">
        </div>

        <div class="form-group">
          <input type="text"  formControlName="fullName" class="form-control" id="exampleInputPassword1" placeholder="Nome completo">
        </div>

        <div class="form-group">
          <input type="text" formControlName="userName" class="form-control" id="exampleInputPassword1" placeholder="Nome do usuário">
        </div>

        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary">Cadastre-se</button>
      </form>
    </div>

    <div class="login">
      <p>Você já possui uma conta?</p>
      <a href="../login"> Entre</a>
    </div>

  </div>
</div>
